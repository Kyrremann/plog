---
layout: default
---

<div class="post-content">
  <h1>
    {{ page.title }}
  </h1>
  {% if site.hide_post_date != true %}
    {% include post-date.html %}
  {% endif %}
  <div class="featured-image">
    {% if page.banner %}
    <pre>{{ page.banner }}</pre>
    {% endif %}
    {% if page.strava %}
    <p><a href="{{ page.strava }}">Strava-aktivitet</a></p>
    {% endif %}
  </div>
  <article>
    {{ content }}
  </article>
</div>
