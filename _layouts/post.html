---
layout: default
---

<div class="post-content">
  <h1>
    {{ page.title }}
  </h1>
  {% if site.hide_post_date != true %}
    {% include post-date.html %}
  {% endif %}
  {% if page.main %}
    <div class="featured-image">
      {% if page.banner %}
        <pre>{{ page.banner }}</pre>
      {% endif %}
      <img src="{{ page.main.image }}" alt="{{ page.main.alt_text }}" />
    </div>
  {% endif %}
  <article>
    {{ content }}
  </article>
</div>
