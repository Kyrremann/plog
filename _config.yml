title: "P[icture]log"
description: En logg av bilder fra mine eventyr
author: Kyrre Havik

# jekyll-paginate configuration
paginate: 5

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

menu:
- name: Japan
  url: japan
- name: Norge
  url: norge
- name: Om
  url: om
pagination:
  next_page: 'Newer'
  previous_page: 'Older'

defaults:
  -
    scope:
      path: "_posts" # an empty string here means all files in the project
      type: "posts"
    values:
       layout: "post"
